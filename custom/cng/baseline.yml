# Setup
setup: simclr

# Model
backbone: resnet18
model_kwargs:
   head: mlp
   features_dim: 128

# Dataset
train_db_name: cng
val_db_name: cng
num_classes: 20

# Loss
criterion: simclr
criterion_kwargs:
   temperature: 0.1 

# Hyperparameters
epochs: 500
optimizer: sgd
optimizer_kwargs:
   nesterov: False
   weight_decay: 0.0001 
   momentum: 0.9
   lr: 0.4
scheduler: cosine
scheduler_kwargs:
   lr_decay_rate: 0.1
batch_size: 128
num_workers: 12

# Transformations
augmentation_strategy: simclr_custom
augmentation_kwargs:
   random_resized_crop:
      size: 160
      scale: [0.2, 1.0]
   random_grayscale: 
      p: 0.2
   normalize:
      mean: [0.4149, 0.4149, 0.4149]
      std: [0.1155, 0.1155, 0.1155]
   random_rotation:
      degrees: [-180, 180]

transformation_kwargs:
   crop_size: 160
   normalize:
      mean: [0.4149, 0.4149, 0.4149]
      std: [0.1155, 0.1155, 0.1155]
